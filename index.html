<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Etch-A-Sketch</title>
</head>
<body>
	<div class="header">Etch-A-Sketch</div>
	<div class="main">
		<div id="function-container">
			<input id="colorPicker" type="color" value="#404040" />
			<button id="colorBtn">Colour</button>
			<button id="eraserBtn">Eraser</button>
			<button id="resetGridBtn">Clear</button>
			<div class="function-divider"></div>
			<label for="gridSizeSlider">Choose a Grid Size</label>
			<input type="range"
			name="gridSizeSlider"
			id="gridSizeSlider" 
			value="10"
			min="1"
			max="100">
   		<output id="gridSizeSlider_output"></output>
		</div>
		<div id="grid-container"></div>
	</div>
</body>
</html>
